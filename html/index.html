<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../assets/images/hangman.png">
    <script src="../js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="hangman">
            <img src="../assets/images/hangman0.png" alt="hanger" id="hanger">
            <h1>hangman game</h1>
        </div>
        <div class="app" id="app">
            <div class="input" id="input">
            </div>
            <p class="hint">Hint: <span id="hint">Lorem ipsum dolor sit amet.</span></p>
            <p class="guesses">Incorrect guesses : <span id="incg"><span id="num">0</span>/6</span></p>
            <div class="keyboard" id="keyboard"></div>
            <div class="options">
                <button type="button" id="change"><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i></button>
                <button type="button" id="help" disabled><i class="fa-solid fa-eye" style="color: #ffffff;"></i><span id="avh">0</span></button>
            </div>
        </div>
    </div>
    <div class="sep"></div>
<div class="winner end" id="winning-interface">
    <h2>Congrats!</h2>
    <img src="../assets/images/won.gif" alt="happy stickman">
    <p>You found the word: <span class="correct-word"></span></p>
    <p>Your current streak: <span id="strike"></span></p>
    <button type="button" id="next-word">Next word</button>
</div>
<div class="loser end" id="losing-interface">
    <h2>game over!</h2>
    <img src="../assets/images/cute-sad.gif" alt="sad stickman">
    <p>The correct word was: <span class="correct-word"></span></p>
    <button type="button" id="try-again">Try again</button>
</div>
<audio src="../assets/else/background.mp3" id="bgmusic">
    
</audio>
</body>
</html>
